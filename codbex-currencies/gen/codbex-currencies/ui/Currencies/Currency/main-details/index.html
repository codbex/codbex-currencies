<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCode" dg-required="false" dg-colon="true">Code</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2 fd-col--3">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Code'].$valid }}">
	                            <fd-input id="idCode"
	                                name="Code"
	                                state="{{ forms.details['Code'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Code"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="3.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Code">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--6 fd-col--9">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Name'].$valid }}">
	                            <fd-input id="idName"
	                                name="Name"
	                                state="{{ forms.details['Name'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Name"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Name">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idNumeric" dg-required="false" dg-colon="true">Numeric</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2 fd-col--3">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Numeric'].$valid }}">
	                            <fd-input id="idNumeric"
	                                name="Numeric"
	                                state="{{ forms.details['Numeric'].$valid ? '' : 'error' }}"
									ng-required="false"
	                                ng-model="entity.Numeric"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="3.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Numeric">
	                            </fd-input>
	                            <fd-form-message dg-type="error">The value doesn't match the required pattern ''</fd-form-message>
	                        </fd-form-input-message-group>
	                        <i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idRounding" dg-required="false" dg-colon="true">Rounding</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--2 fd-col--3">
							<fd-step-input dg-id="idRounding"
								name="Rounding"
								state="{{ forms.details['Rounding'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.Rounding"
								is-readonly="action === 'select'"
								placeholder="Enter Rounding"
								>
							</fd-step-input>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2"></div>
	                    <div class="fd-col  fd-col-md--7 ">
	                        <fd-checkbox id="idBase"
	                            compact="false"
	                            ng-required="false"
	                            ng-disabled="action === 'select'"
	                            ng-model="entity.Base">
	                        </fd-checkbox>
                        	<fd-checkbox-label for="idBase" dg-required="false">Base</fd-checkbox-label>
                        </div>
                        <div class="fd-col fd-col-md--1">
							<i class="sap-icon--information" role="presentation"
								onclick="javascript:alert('')"></i>
						</div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idRate" dg-required="false" dg-colon="true">Rate</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4 fd-col--6">
							<fd-step-input dg-id="idRate"
								name="Rate"
								state="{{ forms.details['Rate'].$valid ? '' : 'error' }}"
								dg-required="false"
								ng-model="entity.Rate"
								is-readonly="action === 'select'"
								placeholder="Enter Rate"
								>
							</fd-step-input>
							<i class="sap-icon--information" role="presentation" onclick="javascript:alert('')"></i>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="{{action === 'create' ? 'Create' : 'Update'}}" dg-type="emphasized" ng-click="action === 'create' ? create() : update()" state="{{ forms.details.$valid ? '' : 'disabled' }}"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
		<fd-bar bar-design="footer" ng-show="action === 'select' && entityActions.length && entity.Id">
			<fd-bar-right>
				<fd-bar-element ng-repeat="action in entityActions">
					<fd-button dg-label="{{action.label}}" compact="true" ng-click="triggerEntityAction(action)"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
    </body>

</html>
